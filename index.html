<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css ">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
</head>
<body>
    <div class="container">
        <h1>World Clock</h1>
        <select name="" id="">
            <option value="">Select a city</option>
            <option value="">Greece</option>
            <option value="">Italy</option>
            <option value="">France</option>
        </select>
        <div class="city" id="los-angeles">
            <div>
              <h2>Los Angeles</h2>
              <div class="date"></div>
            </div>
            <div>
              <div class="time"></div>
            </div>
        </div>
        <div class="city" id="sydney">
            <div>
              <h2>Sydney</h2>
              <div class="date"></div>
            </div>
            <div>
              <div class="time"></div>
            </div>
        </div>
        <div class="city" id="tokyo">
            <div>
              <h2>Tokyo</h2>
              <div class="date"></div>
            </div>
            <div>
              <div class="time"></div>
            </div>
        </div>
    </div>
    <footer>
        This project is coded by Linder <a href="https://github.com/one-achiever/world-clock.git">open sourced on Github</a>
    </footer> 
    <script src="index.js"></script>
</body>
</html>
