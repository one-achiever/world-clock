<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css ">
    <title>World Clock</title>
</head>
<body>
    <div class="container">
        <h1>World Clock</h1>
        <select name="" id="">
            <option value="">Select a city</option>
            <option value="">Greece</option>
            <option value="">Italy</option>
            <option value="">France</option>
        </select>
        <div class="city">
            <div>
              <h2>Los Angeles</h2>
              <div class="date">August 15th 2022</div>
            </div>
            <div>
              <div class="time">1:48:15 <small>AM</small></div>
            </div>
        </div>
        <div class="city">
            <div>
              <h2>Sydney</h2>
              <div class="date">August 15th 2022</div>
            </div>
            <div>
              <div class="time">1:48:15 <small>AM</small></div>
            </div>
        </div>
        <div class="city">
            <div>
              <h2>Tokyo</h2>
              <div class="date">August 15th 2022</div>
            </div>
            <div>
              <div class="time">1:48:15 <small>AM</small></div>
            </div>
        </div>
    </div>
    <footer>
        This project is coded by Linder <a href="https://github.com/one-achiever/world-clock.git">open sourced on Github</a>
    </footer> 
    <script src="index.js"></script>
</body>
</html>
